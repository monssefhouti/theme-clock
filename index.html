<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Project13 - Theme Clock</title>
    <link href="assets/css/clock.css" rel="stylesheet">
</head>
<body>
<button class="toggle">Dark Mode</button>
<div class="clock-container">
    <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
    </div>
    <div class="time">12:00 PM</div>
    <div class="date">Friday, September
        <span class="circle">15th</span> ,2023
    </div>
</div>
<div class="footer">
    <div class="copyright">
        <div class="copyright__text">
            <span>Made with</span>
            <svg>
                <use xlink:href="assets/svg.svg#icon-heart"></use>
            </svg>
            <span>
            by
            <a href="https://github.com/monssefhouti?tab=repositories"
            >Monssef Houti</a
            >
            All Rights Reserved.
          </span>
        </div>
    </div>
</div>
<script src="assets/js/clock.js"></script>
</body>
</html>
